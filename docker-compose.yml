version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: almacenesDB
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
  # Sin contrase√±a para Redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  db_data:
